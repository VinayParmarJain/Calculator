<!DOCTYPE html>
	<html>
		<head>
			<title>Calculator</title>
			<meta charset="utf-8">
  			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" href="calculator.css">

	</head>
		<body>
			<div class="container calculator">
				<form name="calc">		
					<input type="text" name="display" id="display" disabled>
					<br>
					<input class="btn-primary btn-lg number" type="button" value="1" onclick="calc.display.value +='1'">

					<input class="btn-primary btn-lg number" type="button" value="2" onclick="calc.display.value +='2'">

					<input class="btn-primary btn-lg number" type="button" value="3" onclick="calc.display.value +='3'">

					<input class="btn-primary btn-lg number" type="button" value="+" onclick="calc.display.value +='+'">
					<br>
					<input class="btn-primary btn-lg number" type="button" value="4" onclick="calc.display.value +='4'">

					<input class="btn-primary btn-lg number" type="button" value="5" onclick="calc.display.value +='5'">

					<input class="btn-primary btn-lg number" type="button" value="6" onclick="calc.display.value +='6'">

					<input class="btn-primary btn-lg number" type="button" value="-" onclick="calc.display.value +='-'">
					<br>
					<input class="btn-primary btn-lg number" type="button" value="7" onclick="calc.display.value +='7'">

					<input class="btn-primary btn-lg number" type="button" value="8" onclick="calc.display.value +='8'">

					<input class="btn-primary btn-lg number" type="button" value="9" onclick="calc.display.value +='9'">
					
					<input class="btn-primary btn-lg number" type="button" value="." onclick="calc.display.value +='.'">
					<br>
					<input class="btn-primary btn-lg number" type="button" value="*" onclick="calc.display.value +='*'">

					<input class="btn-primary btn-lg number" type="button" value="0" onclick="calc.display.value +='0'">

					<input class="btn-primary btn-lg number" type="button" value="/" onclick="calc.display.value +='/'">

					<input class="btn-primary btn-lg number" type="button" value="%" onclick="calc.display.value +='%'">

					<input class="btn-primary btn-lg col-md-12 big" type="button" value="=" onclick="calc.display.value =eval(calc.display.value)">

					<input class="btn-primary btn-lg col-md-12 big" type="button" value="Clear All" onclick="calc.display.value =''">
				</form>
			</div>			
		</body>
	</html>
